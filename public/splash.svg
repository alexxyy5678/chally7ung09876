<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="url(#bgGradient)"/>

  <!-- Main logo circle -->
  <circle cx="200" cy="180" r="60" fill="url(#logoGradient)" opacity="0.9"/>

  <!-- Inner highlight -->
  <circle cx="200" cy="170" r="35" fill="#60a5fa" opacity="0.6"/>

  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">CHALLY7UNG</text>
  <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400">Social Betting</text>

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="8" fill="#3b82f6" opacity="0.4"/>
  <circle cx="280" cy="120" r="6" fill="#60a5fa" opacity="0.3"/>
  <circle cx="150" cy="300" r="5" fill="#3b82f6" opacity="0.5"/>
  <circle cx="250" cy="320" r="7" fill="#60a5fa" opacity="0.4"/>
</svg>